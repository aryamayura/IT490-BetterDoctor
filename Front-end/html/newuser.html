<!doctype html>
<html lang="en-US">
  <head>
    <title>
      Login: Doctor Search
    </title>
  </head>
  <body>
    First Name:
    <input type="text" id ="firstname" name= "firstname" placeholder="First name" required autocomplete="on"><br><br>
    Last Name:
    <input type="text" id ="lastname" name= "lastname" placeholder="Last name" required autocomplete="on"><br><br>
    Username:
    <input type="text" id ="username" name= "username" placeholder="Username" required autocomplete="off"><br><br>
    Email:
    <input type="text" id = "email" name= "email" placeholder="Email" required autocomplete="off"><br><br>
    Password:
    <input type="password" id ="password" name= "password" placeholder="Password" required autocomplete="off"><br><br>
    <div>
      Birthdate:
      <input type="date" id = "dob" name= "dob" min="01-01-1920" max="12-31-2010" placeholder="Date of birth" required /><br><br>
    </div>

    <button type="button" name= "Register">Register</button> <br><br>

  </body>
</html>
